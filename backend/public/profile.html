<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
	<div class="topnav" id="topNavigation">
  		<a href="./index.html">首頁</a>
  		<a href="./login.html" id="login" onclick="localStorage.clear()">登出</a>
  		<a href="./register.html">註冊</a>
  		<a class="active" href="./profile.html">個人資料</a>
  		<a href="./history.html">紀錄</a>
	</div>
	<table class="table">
		<caption>個人資料</caption>
		<tr><td id='account'>使用者名稱:
		<tr><td id='name'>姓名:
		<tr><td id='email'>Email:
		<tr><td id='birthDay'>生日:
	</table>
</body>
<script>
	function getprofile(){
		const usserData = JSON.parse(localStorage.getItem('userData'));
		document.getElementById('account').innerHTML += usserData.account;
		document.getElementById('name').innerHTML += usserData.name;
		document.getElementById('email').innerHTML += usserData.email;
		document.
		getElementById('birthDay').innerHTML += usserData.birthday;
	}
	getprofile();
</script>
